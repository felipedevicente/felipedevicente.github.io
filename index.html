<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Felipe De Vicente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #222;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      font-size: 2.8em;
    }
    header p {
      margin: 5px 0 0;
      font-style: italic;
      color: #555;
    }
    h2 {
      margin-bottom: 15px;
      border-bottom: 2px solid #222;
      padding-bottom: 5px;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery a {
      display: block;
      width: 180px;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      border-radius: 5px;
      overflow: hidden;
      background: white;
      transition: transform 0.2s ease;
      text-decoration: none;
    }
    .gallery a:hover {
      transform: scale(1.05);
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    }
    .gallery img {
      width: 100%;
      display: block;
      height: auto;
    }
    .art-title {
      padding: 8px 10px;
      font-weight: bold;
      font-size: 1em;
      color: #222;
      text-align: center;
      user-select: none;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Felipe De Vicente</h1>
    <p>Abstract Digital Artist & Electronic Music Composer</p>
  </header>

  <section>
    <h2>Selected Artworks</h2>
    <div class="gallery">

      <a href="https://i.postimg.cc/Vr1R6nkP/ART-131.jpg" class="glightbox" data-gallery="artworks" data-title="">
        <img src="https://i.postimg.cc/Vr1R6nkP/ART-131.jpg" alt="ART 131" />
        <div class="art-title">ART 131</div>
      </a>

      <a href="https://i.postimg.cc/xkL5ntYP/ART-134.jpg" class="glightbox" data-gallery="artworks" data-title="">
        <img src="https://i.postimg.cc/xkL5ntYP/ART-134.jpg" alt="ART 134" />
        <div class="art-title">ART 134</div>
      </a>

      <a href="https://i.postimg.cc/kRgvNCSj/ART-136.jpg" class="glightbox" data-gallery="artworks" data-title="">
        <img src="https://i.postimg.cc/kRgvNCSj/ART-136.jpg" alt="ART 136" />
        <div class="art-title">ART 136</div>
      </a>

      <a href="https://i.postimg.cc/qhLGCqNh/ART-146.jpg" class="glightbox" data-gallery="artworks" data-title="">
        <img src="https://i.postimg.cc/qhLGCqNh/ART-146.jpg" alt="ART 146" />
        <div class="art-title">ART 146</div>
      </a>

      <a href="https://i.postimg.cc/nCM1CHpr/ART-153.jpg" class="glightbox" data-gallery="artworks" data-title="">

        <div class="art-title">ART 153</div>
      </a>

      <a href="https://i.postimg.cc/RqSdx7Yc/ART-154.jpg" class="glightbox" data-gallery="artworks" data-title="">
        <img src="https://i.postimg.cc/RqSdx7Yc/ART-154.jpg" alt="ART 154" />
        <div class="art-title">ART 154</div>
      </a>

      <a href="https://i.postimg.cc/xc73mW1R/ART-155.jpg" class="glightbox" data-gallery="artworks" data-title="">
        <img src="https://i.postimg.cc/xc73mW1R/ART-155.jpg" alt="ART 155" />

      <a href="https://i.postimg.cc/061GWDmK/ART-174.jpg" class="glightbox" data-gallery="artworks" data-title="">

        <div class="art-title">ART 174</div>
      </a>

    </div>
  </section>

  <footer>
    © Felipe De Vicente – All rights reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({
      selector: '.glightbox',
      touchNavigation: true,
      loop: true,
      zoomable: true,
      draggable: true,
      // Remove title/caption to show only the image
      plyr: {
        config: {
          controls: []
        }
      },
      beforeSlideLoad: (slide) => {
        // Remove captions/titles before slide loads
        slide.setCaption('');
      }
    });
  </script>
</body>
</html>
